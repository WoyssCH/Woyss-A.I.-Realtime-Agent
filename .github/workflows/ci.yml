name: CI

on:
  push:
    branches:
      - feature
      - testing
      - developement
      - production
  pull_request:
    branches:
      - feature
      - testing
      - developement
      - production

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements-test.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Ruff (lint)
        run: ruff check .

      - name: Pytest
        run: pytest -q

      - name: Alembic migrate (smoke)
        env:
          DATABASE_URL: sqlite+aiosqlite:///./data/ci.db
          AUTO_CREATE_DB_SCHEMA: "false"
        run: |
          mkdir -p data
          alembic upgrade head

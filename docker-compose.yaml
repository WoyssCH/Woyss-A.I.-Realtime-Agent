version: "3.9"

services:
  caddy:
    image: caddy:2
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    # In production, expose only via Caddy. For local debugging you can optionally
    # map 8080:8080.
    # ports:
    #   - "8080:8080"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    restart: unless-stopped

  media:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: ["python", "-m", "telephony.media_server", "--host", "0.0.0.0", "--port", "20000"]
    ports:
      - "20000:20000/udp"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    restart: unless-stopped

  ari:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: ["python", "-m", "telephony.ari_controller"]
    depends_on:
      - asterisk
      - media
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    restart: unless-stopped

  asterisk:
    image: asterisk/asterisk:20
    ports:
      - "5060:5060/udp"  # SIP (UDP)
      - "5060:5060/tcp"  # SIP (TCP)
      - "8088:8088"      # ARI/HTTP
      - "10000-20000:10000-20000/udp"  # RTP
    volumes:
      - ./docker/asterisk:/etc/asterisk:ro
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:

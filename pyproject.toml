[tool.ruff]
target-version = "py310"
line-length = 120

exclude = [
  ".git",
  ".venv",
  "venv",
  "__pycache__",
  "build",
  "dist",
]

[tool.ruff.lint]
# Keep linting focused but useful; expand as the codebase hardens.
select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "I",   # isort (import ordering)
  "UP",  # pyupgrade
  "B",   # flake8-bugbear
  "SIM", # flake8-simplify
]

ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"src/api/routes.py" = ["B008"]
"src/api/twilio_routes.py" = ["B008"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
filterwarnings = [
  "ignore:datetime\\.datetime\\.utcnow\\(\\) is deprecated.*:DeprecationWarning",
]
